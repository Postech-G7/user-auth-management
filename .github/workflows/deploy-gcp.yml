name: "Deploy GCP"

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out repository'
        uses: 'actions/checkout@v4'

      - name: 'Set up Node.js'
        uses: 'actions/setup-node@v4'
        with:
          node-version: '20.x'

      - name: 'Install dependencies'
        run: 'npm install'

      - name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.CI_CD_GCP_POSTECH_GRUPO7 }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          project_id: 'light-ratio-447800-d5'

      - name: 'Configure Docker for GCP'
        run: 'gcloud auth configure-docker gcr.io'

      - name: 'Build and push Docker image'
        run: |
          docker build -t gcr.io/light-ratio-447800-d5/user-auth-management .
          docker push gcr.io/light-ratio-447800-d5/user-auth-management

      - name: 'Deploy to Cloud Run'
        run: |
          # Save the service account key to a file
          echo '${{ secrets.GCLOUD_KEY_FILENAME }}' > /tmp/gcloud-key.json
          
          # First, remove existing environment variables
          gcloud run services update user-auth-management \
            --clear-env-vars \
            --region us-central1

          # Then deploy with secrets
          gcloud run deploy user-auth-management \
            --image gcr.io/light-ratio-447800-d5/user-auth-management \
            --platform managed \
            --set-secrets=DATABASE_URL=DATABASE_URL:latest \
            --set-secrets=JWT_SECRET=JWT_SECRET:latest \
            --set-secrets=JWT_EXPIRES_IN=JWT_EXPIRES_IN:latest \
            --set-secrets=GCLOUD_STORAGE_BUCKET=GCLOUD_STORAGE_BUCKET:latest \
            --set-secrets=GCLOUD_PROJECT_ID=GCLOUD_PROJECT_ID:latest \
            --region us-central1 \
            --allow-unauthenticated
          
          # Set IAM policy binding for public access
          gcloud run services add-iam-policy-binding user-auth-management \
            --region=us-central1 \
            --member=allUsers \
            --role=roles/run.invoker